<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jam Manager</title>
    <!-- build:css css/bootstrap.css -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="container">
            <div class="row">
              <div class="col-12  mt-3">
                <div class="modal-header justify-content-center">
                  <div class="modal-title"><h2>Set Time Limit</h2></div>
                </div>
              </div>
              <div class="offset-sm-3 col-sm-6 col-8 offset-2  mt-3">
                <div class="modal-body d-flex justify-content-center">
                  <select class="form-control hours" id="hours">
                    <option value="24">24</option>
                    <option value="48">48</option>
                    <option value="72">72</option>
                  </select> <h4>Hours</h4>
                </div>
              </div>
              <div class="col-12  mt-3">
                <div class="modal-footer justify-content-center">
                  <button type="button" id="cancel" class="btn btn-secondary">Cancel</button>
                  <button type="button" id="start" class="btn btn-danger">Start</button>
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
    </div>
    <div id="main" class="container">
    </div>
    <!-- build:js js/bootstrap.js -->
    <!-- <script src="node_modules/jquery/dist/jquery.slim.min.js"></script> -->
    <!-- <script src="node_modules/popper.js/dist/umd/popper.min.js"></script> -->
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- endbuild -->
    <script src = "/socket.io/socket.io.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
